       /* Hero section sytling*/
.hero-section {
   padding: 50px 0 100px;
}

.hero-section .hero-list {
   display: flex;
   flex-wrap: wrap;
   gap: 32px;
}

.hero-section .hero-list .hero-item {
   overflow: hidden;
   border-radius: var(--border-radius-s);
   width: calc(100% / 3 - 32px);
}

.hero-section .hero-item .hero-image {
   width: 100%;
   height: 100%;
   cursor: zoom-in;
   transition: 0.3s ease;
}

.hero-section .hero-item:hover .hero-image {
   transform: scale(1.3);
}

/* Falling Hearts Background */
.hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.heart {
  position: absolute;
  top: -10%;
  color: rgba(255, 192, 203, 0.9);
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

/* Keep your content above hearts */
body > *:not(.hearts) {
  position: relative;
  z-index: 1;
}

      <script>
         const birthDate = new Date("2006-12-01");

    function updateTimer() {
      const now = new Date();
      let diff = now - birthDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);
      const weeks = Math.floor(((days % 365) % 30) / 7);
      const remainingDays = ((days % 365) % 30) % 7;

      document.getElementById("years").innerText = years;
      document.getElementById("months").innerText = months;
      document.getElementById("weeks").innerText = weeks;
      document.getElementById("days").innerText = remainingDays;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
